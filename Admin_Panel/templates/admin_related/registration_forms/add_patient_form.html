<!-- Modal -->
<div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content" style="background-color: #ffffffbd;height: 600px;overflow: scroll;">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="staticBackdropLabel"> Add Patient Form</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body" >
         <!-- body form -->
         <div class="container mt-5" >
          <div class="row justify-content-center">
            <div class="col-md-6" style="width: 100%;">
              <form>
                <div class="form-group">
                  <label for="name">Name</label>
                  <input type="text" class="form-control" id="name" placeholder="Enter name">
                </div>
                <div class="form-group">
                  <label for="email">Email</label>
                  <input type="email" class="form-control" id="email" placeholder="Enter email">
                </div>
                <div class="form-group">
                  <label for="age">Age</label>
                  <input type="number" class="form-control" id="age" placeholder="Enter age">
                </div>
                <div class="form-group">
                  <label for="disease">Disease</label>
                  <select class="form-control" id="disease">
                    <option value="">Select Disease</option>
                    <option value="flu">Flu</option>
                    <option value="cold">Cold</option>
                    <option value="fever">Fever</option>
                    <option value="others">Others</option>
                  </select>
                </div>
                <div class="form-group">
                  <label for="date">Date</label>
                  <input type="date" class="form-control" id="date">
                </div>
                <div class="form-group">
                  <label for="mobile">Mobile Number</label>
                  <div class="input-group">
                    <div class="input-group-prepend" >
                      <select class="custom-select" id="countryCode" style="height: 100%;border-radius: 10px 0px 0px 10px;border-color: white;" >
                        <option value="1">+1</option>
                        <option value="91">+91</option>
                        <option value="44">+44</option>
                        <!-- Add more country codes as needed -->
                      </select>
                    </div>
                    <input type="text" class="form-control" id="mobile" placeholder="Enter mobile number">
                  </div>
                  <label for="image">Image Upload</label>
                  <div class="input-group mb-3">
                    <label class="input-group-text" for="inputGroupFile01">Upload</label>
                    <input type="file" class="form-control" id="inputGroupFile01">
                  </div>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                  <button type="submit" class="btn btn-primary">Submit</button>
                </div>
              </form>
            </div>
          </div>
        </div>
         <!-- end of form -->
        </div>
       
      </div>
    </div>
  </div>
