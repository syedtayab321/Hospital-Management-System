<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <title>Toggle Tables</title>
  <style>
    /* Your CSS styles here */
    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <div id="table1" class="tabless hidden">
    <!-- Table 1 HTML code -->
     {% include 'admin_related/tables/admintable.html' %}
  </div>

  <div id="table2" class="tabless hidden">
    <!-- Table 2 HTML code -->
    {% include 'admin_related/tables/patienttable.html' %}
  </div>
  <div id="table3" class="tabless hidden">
    <!-- Table 3 HTML code -->
    {% include 'admin_related/tables/doctortable.html' %}
  </div>
  <div id="table4" class="tabless hidden">
    <!-- Table 3 HTML code -->
    {% include 'admin_related/tables/appointmenttable.html' %}
  </div>

  <div id="table5" class="tabless hidden">
    <!-- Table 3 HTML code -->
    {% include 'admin_related/tables/rooms.html' %}
    </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  
  <script>
    function showTable(tableId) {
      // Hide all tables
      var tables = document.querySelectorAll('.tabless');
      tables.forEach(function(table) {
        table.classList.add('hidden');
      });
      // Show the selected table
      var selectedTable = document.getElementById(tableId);
      selectedTable.classList.remove('hidden');
    }
  </script>
</body>
</html>
