<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login Form</title>
<link rel="stylesheet" href="/static/css/admin_login.css">
<link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="main">
     <div class="login_box">
           <div class="heading">
             <h1>ADMIN LOGIN</h1>
           </div>
           <form action="{% url 'admin_dashboard' %}" method="post">
            {% csrf_token %}
            <div class="inputs">
              <input type="email" name="email" id="email" required placeholder="ENTER YOUR EMAIL">
             <span class="text-danger">{{ error }}</span>
            </div>
            <br>
            <br>
            <div class="inputs">
              <input type="password" name="password" id="password" required placeholder="ENTER YOUR PASSWORD">
              <span><a href="{% url 'forgot_password' %}">Forgot Password!</a></span>
            </div>
            <div class="button">
              <button type="submit" class="btn btn-primary btn-block">LOGIN</button>
            </div>
            <div class="button">
                <a href="{% url '/' %}" class="btn btn-outline-primary btn-block">Click to Go Back</a>
            </div>
           </form>
     </div>
</div>

<!-- Bootstrap JS (optional) -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
